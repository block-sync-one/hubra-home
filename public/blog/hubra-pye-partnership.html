<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0f0d12 0%, #1a1620 50%, #0f0d12 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    /* Background decorative elements */
    .glow-top {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 300px;
      background: radial-gradient(ellipse at center, rgba(234, 179, 8, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }
    
    .glow-bottom {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 300px;
      background: radial-gradient(ellipse at center, rgba(234, 179, 8, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }
    
    /* Subtle vertical lines */
    .lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 59px,
        rgba(255,255,255,0.02) 59px,
        rgba(255,255,255,0.02) 60px
      );
      pointer-events: none;
    }
    
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    
    .logos {
      display: flex;
      align-items: center;
      gap: 50px;
    }
    
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    
    .hubra-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f59e0b 0%, #eab308 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(234, 179, 8, 0.3);
    }
    
    .hubra-logo img {
      width: 50px;
      height: 50px;
    }
    
    .pye-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #1a1620 0%, #2d2438 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      border: 2px solid rgba(234, 179, 8, 0.3);
      box-shadow: 0 0 40px rgba(234, 179, 8, 0.2);
    }
    
    .logo-name {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .x-symbol {
      color: rgba(234, 179, 8, 0.8);
      font-size: 36px;
      font-weight: 300;
      margin: 0 10px;
    }
    
    .title {
      color: #fff;
      font-size: 52px;
      font-weight: 700;
      text-align: center;
      letter-spacing: -1px;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 24px;
      font-weight: 400;
      text-align: center;
    }
    
    .badge {
      background: linear-gradient(135deg, rgba(234, 179, 8, 0.2) 0%, rgba(234, 179, 8, 0.1) 100%);
      border: 1px solid rgba(234, 179, 8, 0.3);
      padding: 10px 24px;
      border-radius: 100px;
      color: #eab308;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="glow-top"></div>
  <div class="glow-bottom"></div>
  <div class="lines"></div>
  
  <div class="content">
    <div class="badge">Partnership Announcement</div>
    
    <div class="logos">
      <div class="logo-container">
        <div class="hubra-logo">
          <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
            <path d="M10 18h30c1.5 0 2.5 1 2.5 2.5s-1 2.5-2.5 2.5H10c-1.5 0-2.5-1-2.5-2.5s1-2.5 2.5-2.5z" fill="#1a1620"/>
            <path d="M10 27h30c1.5 0 2.5 1 2.5 2.5s-1 2.5-2.5 2.5H10c-1.5 0-2.5-1-2.5-2.5s1-2.5 2.5-2.5z" fill="#1a1620"/>
          </svg>
        </div>
        <span class="logo-name">HUBRA</span>
      </div>
      
      <span class="x-symbol">Ã—</span>
      
      <div class="logo-container">
        <div class="pye-logo">ðŸ¥§</div>
        <span class="logo-name">PYE</span>
      </div>
    </div>
    
    <h1 class="title">Programmable Staking</h1>
    <p class="subtitle">Building the future of Solana staking together</p>
  </div>
</body>
</html>
